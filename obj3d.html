<!DOCTYPE html>
<html lang="es"> 
<head> 
    <meta charset="UTF-8">
    <title>Realidad Virtual</title>
    <link rel='stylesheet' href='estilos.css'/> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body> 
    <header class='menu-container' id="inicio">
        <div class='identificador'>
            <img src="imagenes/logo.png">
        </div>
        <div class='ligas-secciones'>
            <a href="#" onclick="cambiarAmbiente('secc1')">Sección 1</a>
            <a href="#" onclick="cambiarAmbiente('secc2')">Sección 2</a>
            <a href="#" onclick="cambiarAmbiente('secc3')">Sección 3</a>
            <a href="#" onclick="cambiarAmbiente('secc4')">Sección 4</a>
        </div>
    </header>

    <a-scene>
        <a-sky id="fondo" src="imagenes/ambiente1.jpg"></a-sky>
        
        <!-- Cámara con controles de movimiento -->
        <a-entity id="player" position="0 1.6 0" movement-controls>
            <a-camera look-controls>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>

        <!-- Contenedor de modelos 3D -->
        <a-entity id="contenedor-modelos" position="0 0 -3">
            <!-- Cubos de prueba que representan cada sección -->
            <a-box id="modelo1" position="0 0 0" color="red" scale="1 1 1"></a-box>
            <a-box id="modelo2" position="3 0 0" color="blue" scale="1 1 1"></a-box>
            <a-box id="modelo3" position="6 0 0" color="green" scale="1 1 1"></a-box>
            <a-box id="modelo4" position="9 0 0" color="yellow" scale="1 1 1"></a-box>
        </a-entity>
    </a-scene>

    <script>
        function cambiarAmbiente(ambiente) {
            let fondo = document.getElementById("fondo");
            let contenedor = document.getElementById("contenedor-modelos");

            // Ocultar todos los cubos
            document.getElementById("modelo1").setAttribute("visible", "false");
            document.getElementById("modelo2").setAttribute("visible", "false");
            document.getElementById("modelo3").setAttribute("visible", "false");
            document.getElementById("modelo4").setAttribute("visible", "false");

            if (ambiente === "secc1") {
                fondo.setAttribute("src", "imagenes/ambiente1.jpg");
                document.getElementById("modelo1").setAttribute("visible", "true");
            } else if (ambiente === "secc2") {
                fondo.setAttribute("src", "imagenes/ambiente2.jpg");
                document.getElementById("modelo2").setAttribute("visible", "true");
            } else if (ambiente === "secc3") {
                fondo.setAttribute("src", "imagenes/ambiente3.jpg");
                document.getElementById("modelo3").setAttribute("visible", "true");
            } else if (ambiente === "secc4") {
                fondo.setAttribute("src", "imagenes/ambiente4.jpg");
                document.getElementById("modelo4").setAttribute("visible", "true");
            }
        }
    </script>
</body>
</html>
